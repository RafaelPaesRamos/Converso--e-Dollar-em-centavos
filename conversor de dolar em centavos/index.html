<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de D칩lares para Centavos</title>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        input, button {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .resultado {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .resultado p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conversor de D칩lares para Centavos</h1>
        <input type="number" step="0.01" id="valorDolar" placeholder="Insira o valor em d칩lares">
        <button onclick="converterDolarParaCentavos()">Converter</button>
        <div class="resultado" id="resultado"></div>
    </div>

    <script>
        function converterDolarParaCentavos() {
            const valorDolar = parseFloat(document.getElementById('valorDolar').value);
            if (isNaN(valorDolar)) {
                alert('Por favor, insira um valor v치lido.');
                return;
            }

            const totalCentavos = Math.round(valorDolar * 100);
            let centavosRestantes = totalCentavos;

            const quarters = Math.floor(centavosRestantes / 25);
            centavosRestantes %= 25;

            const dimes = Math.floor(centavosRestantes / 10);
            centavosRestantes %= 10;

            const nickels = Math.floor(centavosRestantes / 5);
            centavosRestantes %= 5;

            const pennies = centavosRestantes;

            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = `
                <p>Total em centavos: ${totalCentavos}</p>
                <p>Quarters (25 centavos): ${quarters}</p>
                <p>Dimes (10 centavos): ${dimes}</p>
                <p>Nickels (5 centavos): ${nickels}</p>
                <p>Pennies (1 centavo): ${pennies}</p>
            `;
        }
    </script>
</body>
</html>
